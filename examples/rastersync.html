<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>ol3cesium raster layer synchronization example</title>

    <link rel="stylesheet" href="../ol3/css/ol.css" type="text/css">
    <script src="../ol3/build/ol.js"></script>

    <script src="../cesium/Build/Cesium/Cesium.js"></script>

    <script src="http://localhost:9810/compile?id=ol3cesium-debug"></script>

    <script>
      var view;
      var ol2d, ol3d;
      function start() {
        view = new ol.View({
            center: ol.proj.transform([25, 20], 'EPSG:4326', 'EPSG:3857'),
            zoom: 3
          });
        init2d();

        ol3d = new olcs.OLCesium(ol2d, 'map3d');
        var scene = ol3d.getCesiumScene();
        var terrainProvider = new Cesium.CesiumTerrainProvider({
            url : '//cesiumjs.org/stk-terrain/tilesets/world/tiles'
        });
        scene.terrainProvider = terrainProvider;

        ol3d.setEnabled(true);
      }

      function init2d() {
        ol2d = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.BingMaps({
                key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                imagerySet: 'Aerial'
              })
            }),
            new ol.layer.Tile({
              source: new ol.source.OSM(),
              opacity: 0.6
            }),
            new ol.layer.Tile({
              source: new ol.source.TileJSON({
                url: 'http://api.tiles.mapbox.com/v3/' +
                    'mapbox.world-borders-light.jsonp',
                crossOrigin: 'anonymous'
              })
            })
          ],
          target: 'map2d',
          view: view
        });
      }
    </script>
  </head>
  <body onload="javascript:start();">
    <div id="map2d" style="width:600px;height:400px;float:left;"></div>
    <div id="map3d" style="width:600px;height:400px;float:left;position:relative;"></div>
    <input type="button" value="Enable/disable" onclick="javascript:ol3d.setEnabled(!ol3d.getEnabled())" />
  </body>
</html>
