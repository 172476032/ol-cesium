<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>ol3cesium side-by-side example</title>

    <link rel="stylesheet" href="../ol3/css/ol.css" type="text/css">
    <script src="../ol3/build/ol.js"></script>

    <script src="../cesium/Build/Cesium/Cesium.js"></script>

    <script src="http://localhost:9810/compile?id=ol3cesium-debug"></script>

    <script>
      var view;
      var ol2d, ol3d;
      function start() {
        view = new ol.View({
            center: ol.proj.transform([25, 20], 'EPSG:4326', 'EPSG:3857'),
            zoom: 3,
            rotation: Math.PI / 6
          });
        init2d();

        ol3d = new olcs.OLCesium(ol2d);
        var scene = ol3d.getCesiumScene();
        var terrainProvider = new Cesium.CesiumTerrainProvider({
            url : '//cesiumjs.org/stk-terrain/tilesets/world/tiles'
        });
        scene.terrainProvider = terrainProvider;

        ol3d.setEnabled(true);
      }

      function init2d() {
        new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          target: 'map2d',
          view: view
        });
        ol2d = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          target: 'map3d',
          view: view
        });
      }
    </script>
  </head>
  <body onload="javascript:start();">
    <div id="map2d" style="width:600px;height:400px;float:left;"></div>
    <div id="map3d" style="width:600px;height:400px;float:left;"></div>
    <input type="button" value="Enable/disable" onclick="javascript:ol3d.setEnabled(!ol3d.getEnabled())" />
    <!-- <input type="button" value="Enable/disable" onclick="javascript:setInterval(function(){ol3d.setEnabled(!ol3d.getEnabled());}, 100);" /> -->
  </body>
</html>
